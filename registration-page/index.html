<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="icon" type="image/x-icon" href="..img/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="Stylesheet" href="styles1.css">
</head>
<body>
    <!--Body of the container-->
    <div class="container">
      <div class="container">
        <img class="circle" src="../img/download.png"  alt="">
        <img class="top-right" src="../img/download (2).png"  alt="">
        <img class="bottom-left" src="../img/download (1).png" alt="">
        <img class="bottom-right" src="../img/download (3).png" alt="">
        <div class="row">
          <div class="col-sm-3">
         </div>
          <div class="col-sm-6 mt-5">
              <div class="mb-5">
                <a href="../index.html"><img src="../img/piggyvest-logo.svg" alt="Piggybank piggyvest-logo"></a>
              </div>
              <!--this is the code for heading and login-->
            <div class="col align-self-center">
                <div class="card p-lg-4 m-lg-4">
                    <h4 class="heading">Create a Secure Account</h4>
                    <p class="text-gray-700">Welcome to the future of Savings & Investments</p>
                    
                    <div class="card-body">
                        <form>
                            <div class="mb-4 text-justify">
                              <label for="exampleInputEmail1" class="form-label text-gray"><b>Full Name</b></label>
                              <input type="email" class="form-control input-lg p-3 text-gray-900 outline-none pl-3 md:pl-4" id="exampleInputEmail1" placeholder="Full Name">
                            </div>
                            <div class="mb-4 text-justify">
                              <label for="exampleInputEmail1" class="form-label text-gray"><b>Email Address</b></label>
                              <input type="email" class="form-control input-lg p-3 text-gray-900 outline-none pl-3 md:pl-4" id="exampleInputEmail1" placeholder="Email Address">
                            </div>
                            <div class="mb-4 text-justify">
                              <label for="exampleInputEmail1" class="form-label text-gray"><b>Phone Number</b></label>
                              <input type="email" class="form-control input-lg p-3 text-gray-900 outline-none pl-3 md:pl-4" id="exampleInputEmail1" placeholder="Phone Number">
                            </div>
                            <div class="mb-4 text-justify">
                              <label for="exampleInputPassword1" class="form-label text-gray"><b>Password</b></label>
                              <input type="password" class="form-control input-lg p-3  text-gray-900 outline-none pl-3 md:pl-4"  id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="mb-4 text-justify">
                              <label for="exampleInputEmail1" class="form-label text-gray"><b>Referrer Phone or Promo Code (Optional)</b></label>
                                <input type="email" class="form-control input-lg p-3 text-gray-900 outline-none pl-3 md:pl-4" id="exampleInputEmail1" placeholder="Referrer Phone Or Code">
                            </div>
                            <div class="form-group mb-4 text-justify dropdown">
                              <label for="exampleFormControlSelect1">How Did You Hear About Us? (Optional)</label>
                              <select class="form-control dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="exampleFormControlSelect1">
                                <div class="dropdown-menu" aria-labelledby="exampleFormControlSelect1">
                                  <option class="dropdown-item" placeholder="Click To Start">Click To Select</option>
                                  <option class="dropdown-item" value="facebook">facebook</option>
                                  <option class="dropdown-item" value="facebook">facebook</option>
                                  <option class="dropdown-item" value="facebook">Twitter</option>
                                  <option class="dropdown-item" value="facebook">Instagram</option>
                                  <option class="dropdown-item" value="facebook">Friends/Family/Coworker/Referrals</option>
                                  <option class="dropdown-item" value="facebook">Google search</option>
                                  <option class="dropdown-item" value="facebook">Google playstore</option>
                                  <option class="dropdown-item" value="facebook">Online Blog</option>
                                  <option class="dropdown-item" value="facebook">Local Newspaper</option>
                                  <option class="dropdown-item" value="facebook">At an event</option>
                                </div>
                              </select>
                            </div>
                            <a href="https://dashboard.piggyvest.com"><button type="submit" class="btn Log-in btn-lg btn-block text-white">CREATE ACCOUNT</button></a>
                          </form>
                      
                    </div>
                  </div>
            </div>
            <!--this is the login area-->
            <p><a class="text-white" href="../signin/login.html">Already have an accoun? Log in</a></p>
            </div>
          <div class="col-sm-3">
            
          </div>
        </div>
      </div>
 
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
