<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <!--Body of the container-->
    <div class="container">
        <img class="circle" src="../images/download.png"  alt="">
        <img class="top-right" src="../images/download (2).png"  alt="">
        <img class="bottom-left" src="../images/download (1).png" alt="">
        <img class="bottom-right" src="../images/download (3).png" alt="">
        <div class="row">
          <div class="col-sm-3">
         </div>
          <div class="col-sm-6 mt-5">
              <div class="mb-5">
                <a href="piggyestclone_team4/index.html"><img src="../images/piggyvest-logo.svg" alt="Piggybank piggyvest-logo"></a>
              </div>
              <!--this is the code for heading and login-->
            <div class="col align-self-center">
                <div class="card p-lg-4 m-lg-4">
                    <h2 class="heading">Login to your account</h2>
                    <p class="text-gray-700">Securely login to your PiggyVest</p>
                    
                    <div class="card-body">
                        <form>
                            <div class="mb-4 text-justify">
                              <label for="exampleInputEmail1" class="form-label text-gray"><b>Email or Phone Number</b></label>
                              <input type="email" class="form-control input-lg p-3 text-gray-900 outline-none pl-3 md:pl-4" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-4 text-justify">
                              <label for="exampleInputPassword1" class="form-label text-gray"><b>Password</b></label>
                              <input type="password" class="form-control input-lg p-3  text-gray-900 outline-none pl-3 md:pl-4" id="exampleInputPassword1">
                            </div>
                            <a href="https://dashboard.piggyvest.com"><button type="submit" class="btn Log-in btn-lg btn-block text-white">LOG IN</button></a>
                          </form>
                      
                    </div>
                  </div>
            </div>
            <!--this is the login area-->
            <p><a class="text-white" href="https://dashboard.piggyvest.com/register">Don't have an account? Register</a></p>
            <p><a class="text-white" href="https://dashboard.piggyvest.com/forgot-password">Forget Password</a></p>
          </div>
          <div class="col-sm-3">
            
          </div>
        </div>
      </div>
 
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
