<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PiggyVest | Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="Stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col align-self-start">
            
          </div>
          <div class="col align-self-center mt-5">
              <img src="../images/piggyvest-logo.svg" alt="Piggybank piggyvest-logo">
            <div class="col align-self-center">
                <div class="card p-5 m-5" style="width: 32rem;">
                    <h2 class="heading">Login to your account</h2>
                    <p class="text-gray-700">Securely login to your PiggyVest</p>
                    
                    <div class="card-body">
                        <form>
                            <div class="mb-3 text-justify">
                              <label for="exampleInputEmail1" class="form-label text-gray"><b>Email or Phone Number</b></label>
                              <input type="email" class="form-control input-lg" id="exampleInputEmail1" aria-describedby="emailHelp">
                            </div>
                            <div class="mb-3 text-justify">
                              <label for="exampleInputPassword1" class="form-label text-gray"><b>Password</b></label>
                              <input type="password" class="form-control input-lg" id="exampleInputPassword1">
                            </div>
                            <button type="submit" class="btn Log-in btn-lg btn-block text-white">LOG IN</button>
                          </form>
                      
                    </div>
                  </div>
            </div>
            <div class="col align-self-center">
            <p class="text-white">Don't have an account? Register</p>
            <p class="text-white">Forget Password</p>
            </div>
          </div>
          <div class="col align-self-end">
            
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
